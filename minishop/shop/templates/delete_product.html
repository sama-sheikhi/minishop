{% load static %}
<html>
<head>
    <title>Delete Product</title>
    <link rel="stylesheet" href="{% static 'delete.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>

    <form method="post">

        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
